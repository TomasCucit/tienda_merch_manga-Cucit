            <h2 class="boxText boxSectionTitle">Contacto</h2>
                <section class="mt-3 mb-3 container section-contact">
                    <article class="mb-3 boxText boxItem">
                        <p>Si tienes alguna pregunta, puedes dejarnos un mensaje en el formulario debajo y te
                            responderemos pronto.
                            También puedes subscribirte a nuestro newsletter para enterarte de cualquier novedad sobre

                            prometemos no ser molestos ;)</p>
                        <p>Si prefieres no usar email, puedes escribirnos directamente a +54912341234 a través de <a
                                class="textLinks" href="https://api.whatsapp.com/send?phone=+54912341234">WhatsApp</a>.
                        </p>
                    </article>
                    <form method="" class="section-contact-form boxText">
                        <p><label for="name">Nombre</label></p>
                        <input class="font-normal" type="text" id="name" name="name" placeholder="Gabriel" required>
                        <p><label for="email">Correo electrónico</label></p>
                        <input class="font-normal" type="email" id="email" name="email" placeholder="email@email.com" required>
                        <p><label for="message">Mensaje</label></p>
                        <textarea class="font-normal" id="message" name="message" placeholder="Quisiera consultar si..." cols="75" rows="12"
                            required></textarea>
                        <p><input type="submit" value="Enviar mensaje"></p>
                        <p><input type="checkbox" id="subscription" name="subscription" ><label class="ms-2"
                                for="subscription">Quisiera recibir novedades de Brand Merch.</label></p>
                    </form>
